baseURL = "https://heapcreate.com/"
languageCode = "en-us"
title = "HeapCreate"
theme = "PaperMod"
paginate = 5
enableRobotsTXT = true
enableInlineShortcodes = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
googleAnalytics = "UA-123-45"

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "HeapCreate"
description = "HeapCrete"
ShowBreadCrumbs = true
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
defaultTheme = "auto"
ShowCodeCopyButtons = true
UseHugoToc = true
showtoc = true

